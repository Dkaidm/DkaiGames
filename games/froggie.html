<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<!-- keep the line below for OpenProcessing compatibility -->
	<script src="https://openprocessing.org/openprocessing_sketch.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/addons/p5.sound.min.js"></script>
	<script src="mySketch.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>   
	              <button id="cloaker" onclick="openGame()">launch</button>
              <script>
                  function openGame(){
              var urlObj = new window.URL(window.location.href);
                var url = "https://frogiesarca.de";

                if (url) {
                    var win;

                    document.querySelector('#cloaker').onclick = function() {
                        if (win) {
                            win.focus();
                        } else {
                            win = window.open();
                            win.document.body.style.margin = '0';
                            var originalTitle = document.title;
                        var faviconElement = document.querySelector('link[rel="icon"]');
                        var faviconURL = faviconElement ? faviconElement.href : '';
                        win.document.title = originalTitle;
                        if (faviconURL) {
                            var favicon = win.document.createElement('link');
                            favicon.rel = 'icon';
                            favicon.href = faviconURL;
                            win.document.head.appendChild(favicon);
                        }
                            var iframe = win.document.createElement('iframe');
                            iframe.style.border = 'none';
                            iframe.style.width = '100%';
                            iframe.style.height = '100%';
                            iframe.style.margin = '0';
                            iframe.style.overflow = 'hidden';
                            iframe.src = url;
                            win.document.body.appendChild(iframe);
                            window.location.replace("https://ixl.com");

                            var interval = setInterval(function() {
                                if (win.closed) {
                                    clearInterval(interval);
                                    win = undefined;

                                }
                            }, 500);


                        }
                    };
                }
                  }
                </script>
</body>

</html>
